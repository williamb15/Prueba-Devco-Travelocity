group 'co.com.devco.certification.travelocitymanual'
version '1.0-SNAPSHOT'

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "net.serenity-bdd.aggregator"

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"
javadoc.options.encoding = "UTF-8"

sourceCompatibility = 1.8

repositories{
    mavenLocal()
    jcenter()
}
buildscript{
    repositories{
        mavenLocal()
        jcenter()

        dependencies{
            classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.33")
        }
    }
}

ext{
    serenityVersion = "2.0.69"
}

dependencies{
    implementation "net.serenity-bdd:serenity-cucumber:1.9.45"

    testImplementation "junit:junit:4.12"
    testImplementation "org.assertj:assertj-core:3.9.1"
    testImplementation "org.slf4j:slf4j-simple:1.7.7"
    testImplementation "net.serenity-bdd:serenity-core:$rootProject.ext.serenityVersion"
    testImplementation "net.serenity-bdd:serenity-junit:$rootProject.ext.serenityVersion"
    testImplementation "net.serenity-bdd:serenity-screenplay:$rootProject.ext.serenityVersion"
}

gradle.startParameter.continueOnFailure =true

test.finalizedBy(aggregate)